<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Budget</th>
        <th>Start date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dept of departments">
        <td>{{ dept.id }}</td>
        <td>{{ dept.name }}</td>
        <td>{{ dept.budget }}</td>
        <td>{{ dept.startDate }}</td>
      </tr>
    </tbody>
  </table>
</div>
